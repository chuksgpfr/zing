name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write      # needed to create tags & releases
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Determine next tag
        id: tag
        run: |
          # Get latest tag or default to v0.0.0
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          # Strip the leading v
          VERSION=${LAST_TAG#v}

          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          # bump patch by default; you can change this logic later
          PATCH=$((PATCH + 1))

          NEXT_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "Next tag: $NEXT_TAG"

          echo "next_tag=$NEXT_TAG" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          NEXT_TAG="${{ steps.tag.outputs.next_tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag "$NEXT_TAG"
          git push origin "$NEXT_TAG"

      - name: Set LDFLAGS env
        run: |
          VERSION="${{ steps.tag.outputs.next_tag }}"
          COMMIT="$(git rev-parse --short HEAD)"
          DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "LDFLAGS=-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" >> $GITHUB_ENV

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LDFLAGS: ${{ env.LDFLAGS }}
