# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: linux-amd64
    binary: zing-{{ .Os }}-{{ .Arch }}
    # main: ./main.go
    goos:
      - linux
    goarch:
      - amd64
    # ldflags:
    #   - "{{ .Env.LDFLAGS }}"
    no_unique_dist_dir: true

  - id: darwin-amd64
    binary: zing-{{ .Os }}-{{ .Arch }}
    # main: ./main.go
    goos:
      - darwin
    goarch:
      - amd64
    # ldflags:
    #   - "{{ .Env.LDFLAGS }}"
    no_unique_dist_dir: true
  - id: darwin-arm64
    binary: zing-{{ .Os }}-{{ .Arch }}
    # main: ./main.go
    goos:
      - darwin
    goarch:
      - arm64      # M1, M2, M3, M4 all use this
    # ldflags:
    #   - "{{ .Env.LDFLAGS }}"
    no_unique_dist_dir: true

  - id: windows-amd64
    binary: zing-{{ .Os }}-{{ .Arch }}
    # main: ./main.go
    goos:
      - windows
    goarch:
      - amd64
    # ldflags:
    #   - -buildmode=exe
    #   - "{{ .Env.LDFLAGS }}"
    no_unique_dist_dir: true
# builds:
#   - env:
#       - CGO_ENABLED=0
#     goos:
#       - linux
#       - windows
#       - darwin

archives:
  - id: default
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    # {{- if eq .Arch "amd64" }}x86_64
    # name_template: >-
    #   {{ .ProjectName }}_
    #   {{- title .Os }}_
    #   {{- if eq .Arch "386" }}i386
    #   {{- else }}{{ .Arch }}{{ end }}
    #   {{- if .Arm }}v{{ .Arm }}{{ end }}
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).


homebrew_casks:
  - name: zing                   # cask name (defaults to project_name if omitted)
    binaries:
      - zing                     # binary name inside the archive

    description: "Zing helps developers zing through repetitive commands."
    homepage: "https://github.com/chuksgpfr/zing"

    # Where to put the generated cask file in *this same* repo
    directory: Casks

    # Commit the cask to github.com/chuksgpfr/zing
    repository:
      owner: chuksgpfr
      name: zing

    commit_author:
      name: "Zing Bot"
      email: "chuksgpfr+zingbot@gmail.com"
