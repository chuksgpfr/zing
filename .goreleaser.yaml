# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: zing
    main: ./main.go        # your entrypoint
    binary: zing           # <-- SAME name everywhere
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    no_unique_dist_dir: true


archives:
  - id: default
    format: tar.gz
    # project + version (strip leading "v") + os + arch
    name_template: "{{ .ProjectName }}_{{ trimPrefix .Version \"v\" }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).


homebrew_casks:
  - name: zing
    binaries:
      - zing   # <-- matches builds.binary

    description: "Zing helps developers zing through repetitive commands."
    homepage: "https://github.com/chuksgpfr/zing"

    directory: Casks

    repository:
      owner: chuksgpfr
      name: zing

    commit_author:
      name: "Zing Bot"
      email: "chuksgpfr+zingbot@gmail.com"
